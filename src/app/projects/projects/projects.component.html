<div class="mst-projects-item-wrapper" *ngFor="let p of activeProjects">
  <mst-project-item [project]="p"></mst-project-item>
</div>

<div class="mst-projects-inactive">Inactive Projects</div>
<div class="mst-projects-item-wrapper" *ngFor="let p of inactiveProjects">
  <mst-project-item [project]="p"></mst-project-item>
</div>

<mst-project-create (created)="reload()"></mst-project-create>
