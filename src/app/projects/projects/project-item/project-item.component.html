<div class="mst-card mst-padding-0-5" *ngIf="project" (click)="goToDetail()">
  <div class="mst-project-item-title">{{ project.title }}</div>
  <div class="mst-project-item-date">
    <sub>{{ project.startDate | mstDate:'short' }}</sub>
    <sub class="mst-padding-x-0-5">-></sub>
    <sub>{{ project.endDate | mstDate:'short' }}</sub>
  </div>
</div>
