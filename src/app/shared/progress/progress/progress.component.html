<div class="mst-progress-bar" #bar>
  <div class="mst-progress-end-label" [style.left]="endLeft" [style.right]="endRight" *ngIf="endLabel">{{ endLabel }}</div>
  <div class="mst-progress-valid" [style.width.px]="validWidth"></div>
  <div class="mst-progress-invalid" [style.left.px]="validWidth" [style.width.px]="invalidWidth"></div>
  <div class="mst-progress-thumb-wrapper" [style.left.px]="thumbLeft" *ngIf="label">
    <div class="mst-progress-thumb-shadow" [class.mst-progress-thumb-shadow--error]="invalidWidth > 0" *ngIf="starting"></div>
    <mst-icon class="mst-progress-thumb" name="label" color="accent"></mst-icon>
    <div class="mst-progress-thumb-label" [style.left]="labelLeft" [style.right]="labelRight">{{ label }}</div>
  </div>
</div>
