<div class="mst-timeline-item" [style.padding-bottom.px]="paddingBottom">
  <div class="mst-timeline-icon">
    <mst-arrow-down [color]="'accent'" *ngIf="!reverse"></mst-arrow-down>
    <mst-arrow-up [color]="'accent'" *ngIf="reverse"></mst-arrow-up>
  </div>
  <div class="mst-timeline-date">{{ time | date:'short' }} {{ id }}</div>

  <ng-content></ng-content>
</div>
<div class="mst-timeline-item-dot" *ngIf="isPeriodTooLong"></div>
<div class="mst-timeline-item" [style.height.px]="paddingBottom" *ngIf="isPeriodTooLong"></div>
