<button class="mst-action-button-plus"
  [class.mst-action-button-plus--show]="showPlus"
  [class.mst-action-button-plus--rotate]="showContent"
  (click)="onClick()">
    +
</button>

<div class="mst-action-button-overlay" 
  [class.mst-action-button-overlay--show]="showContent" (click)="onHideContent()">
    <div class="mst-action-buttons-wrapper" [class.mst-action-buttons-wrapper--show]="showContent">
      <ng-content></ng-content>
    </div>
</div>
